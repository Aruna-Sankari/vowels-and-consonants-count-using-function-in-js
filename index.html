<script>
function vowels(str){
let count=0;
for(i=0;i<str.length;i++){
if(str[i]=="a"||str[i]=="e"||str[i]=="i"||str[i]=="o"||str[i]=="u")
{
count++;
}
}
return count;
}
console.log(vowels("Fabevy"));

function consonants(str1){
let count1=0;
for(i=0;i<str1.length;i++){
if(str1[i]!=="a" && str1[i]!=="e" && str1[i]!=="i" && str1[i]!=="o" && str1[i]!=="u"){
count1++;
}
}
return count1;
}
console.log(consonants("Fabevy"));
</script>
